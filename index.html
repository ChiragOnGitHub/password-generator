<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PASSWORD GENERATOR</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <div class="container">
        <h1>PASSWORD GENERATOR</h1>

        <div class="display-container">
            <input readonly placeholder="PASSWORD" class="display" data-passwordDisplay></input>
            <button class="copyBtn" data-copy>
                <span class="tooltip" data-copyMsg></span>
                <img  class="change_bg" src="./assets/copy.svg" width="23" height="23" alt="">
            </button>   
        </div>

        <div class="input-container">
            <!-- Password Length -->
            <div class="length-container">
                <p>PASSWORD LENGTH</p>
                <p data-lengthNumber>0</p>
            </div>

            <!-- slider -->
            <input type="range" min="1" max="20" step="1" data-lengthSlider class="slider">

            <!-- checkboxes -->
            <div class="check">
                <input id="uppercase" type="checkbox">
                <label for="uppercase">Includes Uppercase Letters</label>
            </div>
            <div class="check">
                <input id="lowercase" type="checkbox">
                <label for="lowercase">Includes Lowercase Letters</label>
            </div>
            <div class="check">
                <input id="numbers" type="checkbox">
                <label for="numbers">Includes Numbers</label>
            </div>
            <div class="check">
                <input id="symbols" type="checkbox">
                <label for="symbols">Includes Symbols</label>
            </div>

            <!-- strength section -->
            <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" data-indicator></div>
            </div>

            <!-- generate Password -->
            <button class="generateButton">
                Generate Password
            </button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
